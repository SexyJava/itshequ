<script>

    function postComment(){
        // 提交回复
        var postId = $("#post_id").val();
        var commentValue = $("#comment_value").val();
        secondComment(postId,1,commentValue);
    }
    function secondComment(targetId,type,commentValue) {
        if (!commentValue){
            alert("输入不能为空！");
            return;
        }
        $.ajax({
            type:"POST",
            url:"/comment",
            contentType:"application/json",
            data:JSON.stringify({
                "parentId":targetId,
                "commentValue":commentValue,
                "type":type
            }),
            success:function (data) {
                if (data.code == 111){
                    $("#comment_session").hide();
                    alert(data.message);
                    window.location.reload();
                }else{
                    if (data.code == 2003){
                        let isTrue = confirm(data.message);
                        if (isTrue){
                            window.open("/toLogin");
                            window.localStorage.setItem("closable",true);
                        }
                        return false;
                    }
                    alert(data.message);
                }

            },
            dataType:"json"
        });
    }
    function comment(e) {
        var commentId = e.getAttribute("data-id");
        var commentValue = $('#input-'+ commentId).val();
        secondComment(commentId,2,commentValue);
    }
    // 展开二级回复
    function collapseComment(e) {
        var id = e.getAttribute("data-id");
        var comment = $("#comment-" + id);
        var attribute = e.getAttribute("data-collapse");
        if (attribute){
            // 折叠二级评论
            comment.removeClass("in");
            e.removeAttribute("data-collapse");
            e.classList.remove("active");
        }else{
            //展开二级评论
            $.getJSON("/comment/"+id,function (data) {
                console.log(data);
                var commentBody = $("#comment-body-"+id);
                var items = [];
                // commentBody.appendChild();

                $.each(data.data,function (comment) {
                    var c = $("<div/>",{
                        "class":"col-lg-12 col-md-12 col-sm-12 col-xs-12",
                        "style":"border-bottom:1px solid #eee",
                        html:"<div class=\"media\" style=\"margin-top: 40px\">\n" +
                            "                                        <div class=\"media-left\">\n" +
                            "                                            <a href=\"#\">\n" +
                            "                                                <img class=\"media-object img-me img-rounded\" th:src=\"${comment.user.avatarUrl}\"\n" +
                            "                                                     onerror=src=\"/css/images/3.jpg\" width=\"38\">\n" +
                            "                                            </a>\n" +
                            "                                        </div>\n" +
                            "                                        <div class=\"media-body\">\n" +
                            "                                            <h5 class=\"media-heading\">\n" +
                            "                                                <span th:text=\"${comment.user.name}\"></span>\n" +
                            "                                            </h5>\n" +
                            "                                            <div th:text=\"${comment.commentValue}\"></div>\n" +
                            "                                            <div class=\"menu\">\n" +
                            "                                                <span class=\"pull-right\" th:text=\"${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}\"></span>\n" +
                            "                                            </div>\n" +
                            "                                        </div>\n" +
                            "                                    </div>"
                    });
                    items.push(c);
                });
                $("<div/>",{
                    "class":"col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse",
                    "id":"comment"+id,
                    "style":"border: 1px solid #eee;border-radius: 5px;margin-bottom: 10px",
                    html: items.join("")
                }).appendTo(commentBody);
            });

            comment.addClass("in");
            //标记展开状态
            e.setAttribute("data-collapse","in");
            e.classList.add("active");
        }



    }
</script>
