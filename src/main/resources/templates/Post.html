<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title th:text="${postDTO.title}"></title>
    <!--start 引入bootstrap-->
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="/bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/Me.css">
    <!--end-->
</head>
<body class="me">
<!--start 导航条-->
<div th:replace="navbar :: navbar"></div>
<!--end导航条-->
<div class="container-fluid">
    <div class="container-fluid" style="margin: 30px 50px 30px 50px;background-color: white">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px">
                <h3><span th:text="${postDTO.title}"></span></h3>
                <span class="text-desc">
                    标签：<span th:text="${postDTO.tag}"></span> |
                    作者：<span th:text="${postDTO.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(postDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数：<span th:text="${postDTO.watchCount}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${postDTO.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <a th:if="${session.user !=null && session.user.id == postDTO.creator}" class="edit-a" th:href="@{'/publish/'+ ${postDTO.id}}"><span class="glyphicon glyphicon-pencil"
                                                                 aria-hidden="true"></span>&nbsp;&nbsp;编辑</a>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px">
                    <h3>发起人</h3>
                    <div class="media" style="margin-top: 40px">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-me img-rounded" th:src="${postDTO.user.avatarUrl}"  onerror=src="/css/images/3.jpg" width="38">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span th:text="${postDTO.user.name}" ></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
